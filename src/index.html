<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/sten.esm.js"></script>
    <script nomodule src="/build/sten.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/BootSideMenu.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="./assets/BootSideMenu.css" rel="stylesheet" />
    <style>
      body {
        background-color: #101010;
        padding: 0px;
      }
      #test {
        background-color: black;
      }
      .pa-100 {
        padding: 100px;
      }
      .controls {
        padding: 50px 50px 10px 50px;
        background-color: black;
      }
      .responsive-grid-container {
        padding: 100px 100px 100px 100px;
      }
      .controls-text {
        transform-origin: 0 0;
        transform: rotate(270deg);
        position: absolute;
      }
      @media only screen and (max-width: 768px) {
        body {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Controls Slide Out Panel -->
    <div id="test">
      <div class="controls">
        <div class="row mb-5">
          <div class="col">
            <h5 style="color: white">Max Columns</h5>
            <input id="maxColumns" type="text" class="form-control" placeholder="Enter Max Columns" aria-label="Enter Max Columns" />
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <h5 style="color: white">Card Title Font Size</h5>
            <select id="cardTitleFontSize" class="form-select" aria-label="Default select example">
              <option value="sm" selected>Small (16px)</option>
              <option value="md">Medium (20px)</option>
              <option value="lg">Large (24px)</option>
            </select>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <h5 style="color: white">Card Description Font Size</h5>
            <select id="cardDescriptionFontSize" class="form-select" aria-label="Default select example">
              <option value="sm" selected>Small (16px)</option>
              <option value="md">Medium (20px)</option>
              <option value="lg">Large (24px)</option>
            </select>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col">
            <h5 style="color: white">Card Title Background Color</h5>
            <div id="aBtnGroup" class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
              <button type="button" value="primary" class="btn btn-primary">Primary</button>
              <button type="button" value="secondary" class="btn btn-secondary">Secondary</button>
              <button type="button" value="success" class="btn btn-success">Success</button>
              <button type="button" value="danger" class="btn btn-danger">Danger</button>
              <button type="button" value="warning" class="btn btn-warning">Warning</button>
              <button type="button" value="info" class="btn btn-info">Info</button>
              <button type="button" value="light" class="btn btn-light">Light</button>
              <button type="button" value="dark" class="btn btn-dark">Dark</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="responsive-grid-container">
      <responsive-data-grid maxcolumns="" jsonfilepath="build/products.json" titlefontsize="sm" descriptionfontsize="sm" cardtitlebg="dark"></responsive-data-grid>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    $('#test').BootSideMenu({
      side: 'left',
    });
    $('#maxColumns').on('input', function () {
      var dInput = this.value;
      console.log(dInput);
      console.log($('responsive-data-grid').attr('maxColumns', this.value));
      $('responsive-data-grid').attr('maxColumns', this.value);
    });

    $('#cardTitleFontSize').on('change', function () {
      $('responsive-data-grid').attr('titlefontsize', this.value);
    });

    $('#cardDescriptionFontSize').on('change', function () {
      $('responsive-data-grid').attr('descriptionfontsize', this.value);
    });

    $('#aBtnGroup button').on('click', function () {
      console.log(this.value);
      $('responsive-data-grid').attr('cardtitlebg', this.value);
    });
  });
</script>
